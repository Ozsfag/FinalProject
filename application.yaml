connection-settings:
  user-agent: FarEastIndexingBot
  referrer: https://www.google.com

morphology-settings:
  maxFrequency: 1000
  russianParticleNames:
    - МЕЖД
    - ПРЕДЛ
    - СОЮЗ
  englishParticlesNames:
    - CONJ
    - PREP
    - ARTICLE
    - INT
    - PART
  notCyrillicLetters: "[^а-я]"
  notLatinLetters: "[^a-z]"
  onlyLatinLetters: "[a-z]+"
  onlyCyrillicLetters: "[а-я]+"
  splitter: "\\s+"
  emptyString: " "
  allowedSchemas:
    - http
    - https
  formats:
    - .pdf
    - .jpg
    - .docx
    - .doc
    - .JPG
    - .jpeg
    - "#"
    - .PDF
    - .xlsx
    - .DOCX
    - .xls
    - .XLSX
    - .png
    - .PNG
    - .rtf
    - .mp4
    - .rar
    - .sql
    - .yaml
    - .yml
    - .zip
    - "\\"